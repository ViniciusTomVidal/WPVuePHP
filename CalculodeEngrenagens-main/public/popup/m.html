<h2>
    MÓDULO m
</h2>
<p>
    O módulo de uma roda dentada é a relação entre o diâmetro de referência e o
    número de dentes, sendo assim, ele é quem define o tamanho do dente.
</p>
<p>
    <img src="/ImgPopup/39.png" alt="Módulo">
</p>
<p>
    Sendo (m) o módulo, (d) Diâmetro de referência e (N) Número de dentes.
</p>
