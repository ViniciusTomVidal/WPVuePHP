<h2>
    NÚMERO DE DENTES N
</h2>
<p>
    Para calcular o número de dentes das engrenagens leva-se em conta a distância entre
    centros, módulo normal, ângulo de perfil e o ângulo de hélice. A proporção entre os números de
    dentes das rodas motora e movida é calculada em função da relação de transmissão (MAZZO,
    2013).
</p>
